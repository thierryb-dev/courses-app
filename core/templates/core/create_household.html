{% extends "core/base.html" %}
{% block title %}Créer un foyer{% endblock %}

{% block content %}
  <h1>Créer un foyer</h1>
  <div class="muted">Un foyer = un groupe (famille, coloc…).</div>

  <div class="card">
    <form method="post">
      {% csrf_token %}
      <div class="row">
        <input name="name" placeholder="Nom du foyer (ex : Maison)" required style="flex:1; min-width:220px;">
        <button class="btn-primary" type="submit">Créer</button>
      </div>
    </form>
  </div>
{% endblock %}
