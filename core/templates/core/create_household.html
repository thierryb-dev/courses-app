{% extends "core/base.html" %}
{% block title %}Créer un foyer{% endblock %}

{% block content %}
  <h1>Créer un foyer</h1>

  <div class="card">
    <form method="post">
      {% csrf_token %}
      <label>Nom du foyer</label><br />
      <input name="name" required placeholder="ex: Maison" />
      <br />
      <button type="submit">Créer</button>
    </form>
  </div>

  <p><a href="{% url 'my_households' %}">← Retour</a></p>
{% endblock %}
