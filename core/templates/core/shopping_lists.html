{% extends "core/base.html" %}
{% block title %}Listes{% endblock %}

{% block content %}
  <h1>Listes magasin</h1>
  <div class="muted">Une liste unique par foyer.</div>

  <div class="card">
    <ul class="list">
      {% for sl in lists %}
        <li>
          <div class="row" style="justify-content:space-between;">
            <div>
              <div style="font-weight:800;">{{ sl.household.name }}</div>
              <div class="muted">{{ sl.name }}</div>
            </div>
            <div class="row">
              <a class="badge" href="{% url 'reference_list' sl.household.id %}">Catalogue</a>
              <a class="badge" href="{% url 'shopping_list_detail' sl.id %}">Ouvrir</a>
            </div>
          </div>
        </li>
      {% empty %}
        <li class="muted">Aucune liste.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
